<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction System</title>
    <link rel="stylesheet" href="newStyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
                <button id="searchBtn"><img src="search.png" alt="Search"></button>
            </div>
            <div class="error" style="display: none;">
                <p>Invalid city name!</p>
            </div>
            <div class="weather" style="display: none;">
                <img src="rain.png" alt="Weather Icon" class="weather-icon">
                <div class="weather-details">
                    <h2 class="city">Amritsar</h2>
                    <h1 class="temp">20 Â°C</h1>
                    <div class="details">
                        <div class="detail">
                            <img src="humidity.png" alt="Humidity Icon">
                            <p class="humidity">50%</p>
                        </div>
                        <div class="detail">
                            <img src="wind.png" alt="Wind Icon">
                            <p class="wind">10 KMPH</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="newApp.js"></script>
</body>
</html>
